[dpdk]
lcore_mask=1

channel=4


promiscuous=1
numa_on=1


tx_csum_offoad_skip=0

tso=0

vlan_strip=1

idle_sleep=0



pkt_tx_delay=0

symmetric_rss=0









port_list=2

nb_vdev=0

nb_bond=0



[pcap]
enable=0
snaplen=96
savelen=16777216
savepath=.

[port2]
addr=10.10.1.2
netmask=255.255.255.0
broadcast=10.10.1.255
gateway=0.0.0.0















[kni]
enable=0
method=reject
tcp_port=8080

[freebsd.boot]
hz=100


fd_reserve=1024
kern.ipc.maxsockets=262144
net.inet.tcp.syncache.hashsize=4096
net.inet.tcp.syncache.bucketlimit=100
net.inet.tcp.tcbhashsize=65536
kern.ncallout=262144
kern.features.inet6=1
[freebsd.sysctl]
kern.ipc.somaxconn=32768
kern.ipc.maxsockbuf=167772160
net.link.ether.inet.maxhold=5
net.inet.tcp.fast_finwait2_recycle=1
net.inet.tcp.sendspace=6553600
net.inet.tcp.recvspace=6553600
net.inet.tcp.cc.algorithm=cubic
net.inet.tcp.sendbuf_max=167772160
net.inet.tcp.recvbuf_max=167772160
net.inet.tcp.sendbuf_auto=1
net.inet.tcp.recvbuf_auto=1
net.inet.tcp.sendbuf_inc=167772160
net.inet.tcp.sack.enable=1
net.inet.tcp.blackhole=1
net.inet.tcp.msl=2000
net.inet.tcp.delayed_ack=0
net.inet.tcp.rfc1323=1
net.inet.udp.blackhole=1
net.inet.ip.redirect=0
net.inet.ip.forwarding=0
net.inet6.ip6.auto_linklocal=1
net.inet6.ip6.accept_rtadv=2
net.inet6.icmp6.rediraccept=1
net.inet6.ip6.forwarding=0

net.inet.tcp.functions_default=freebsd
net.inet.tcp.hpts.skip_swi=1
net.inet.tcp.hpts.minsleep=250
net.inet.tcp.hpts.maxsleep=51200
